<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-1">
        <img src="images/z.svg" alt="z logo">
        <div>ebra Inc.</div>
      </div>
      <div class="sidebar-2">
        <button>
          <img src="images/home-account.svg" alt="house logo">
          <div>Home</div>
        </button>
        <button>
          <img src="images/card-account-details-outline.svg" alt="profile logo">
          <div>Profile</div>
        </button>
        <button>
          <img src="images/inbox-full.svg" alt="inbox logo">
          <div>Messages</div>
        </button>
        <button>
          <img src="images/history.svg" alt="clock logo">
          <div>History</div>
        </button>
      </div>
      <div class="sidebar-3">
        <button>
          <img src="images/cog.svg" alt="settings logo">
          <div>Settings</div>
        </button>
        <button>
          <img src="images/chat-question.svg" alt="help logo">
          <div>Help</div>
        </button>
      </div>

    </div>

    <div class="header">
      <div id="left">
        <p style="font-size: 50%;">Hello,</p>
        <p>Zebra M.</p>
      </div>
      <div id="right">
        <button>new</button>
        <button>upload</button>
        <button>share</button>
      </div>
    </div>

    <div class="body">

    </div>
  </div>
</body>
</html>
